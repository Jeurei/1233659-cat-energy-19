<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог магазина Cat Energy</title>
</head>
<body>
    <header class="header">
        <a class="header__link" aria-label="Ссылка на главную,но так как вы и так на главной,она отключена">
          <img src="https://via.placeholder.com/33x39" width="33" height="39" alt="Cat Energy Icon" class="header__icon">
        </a>
        <img src="https://via.placeholder.com/101x18" width="101" height="18" alt="Cat Energy" class="header__title-logo">
        <button class="header__burger" aria-label="Кнопка разворачивающая меню навигации по сайту">Бургер</button> 
    </header>
    <main class="main">
        <h1 class="main_title">Каталог продукции</h1>
        <section class="catalog">
            
        </section>
    </main>
    <footer class="footer">
        <div class="footer__our-adress our-adress">
          <h2 class="title our-adress__title">Приглашаем к сотрудничеству дилеров!</h2>
          <p class="text our-adress__text">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
          <div class="our-adress__map"></div>
        </div>
        <a class="footer_logo-link" aria-label="Ссылка на главную,но так как вы и так на главной,она отключена">
          <img src="https://via.placeholder.com/128x24" width="128" height="24" alt="Логотип магазина Cat Energy" class="footer__title-logo">
        </a>
        <ul class="footer__socials socials-list">
          <li class="socials-list__item"><a href="#" class="socials-list__link--vk social-link" aria-label="Ссылка на нашу страницу во Вконтакте"></a></li>
          <li class="socials-list__item"><a href="#" class="socials-list__link--inst social-link" aria-label="Ссылка на нашу страницу в Instagram"></a></li>
          <li class="socials-list__item"><a href="#" class="socials-list__link--fb social-link" aria-label="Ссылка на нашу страницу в Facebook"></a></li>
        </ul>
        <div class="footer__copyright-block copyright-block">
          <a href="#" class="text copyright-block__creator-text" aria-label="Ссылка на сайт разработчика сайта на котором вы находитесь"></a>
          <a href="#" class="copyright-block__creator-logo" aria-label="Ссылка на сайт разработчика сайта на котором вы находитесь">
            <img src="https://via.placeholder.com/27x34" width="27" height="34" alt="Логотип создателя сайта" class="copyright-block__icon">
          </a>
        </div>
    </footer>
</body>
</html>
